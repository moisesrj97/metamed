<div
  class="navbar"
  [ngClass]="{ 'navbar--logged': loggedIn, 'navbar--dark': darkMode }"
>
  <div class="navbar__mobile-toggle" (click)="openNav()">
    <img
      src="../../../assets/images/hamburguer.png"
      alt="Toggle"
      class="navbar__mobile-toggle-icon"
    />
  </div>
  <div class="navbar__header-group" routerLink="">
    <img
      src="../../../assets/images/logo.png"
      alt="Logo"
      class="navbar__header-group-logo"
      [src]="
        darkMode
          ? '../../../assets/images/logoDark.png'
          : '../../../assets/images/logo.png'
      "
    />
    <h1
      class="navbar__header-group-title"
      [ngClass]="{ 'navbar__header-group-title--dark': darkMode }"
    >
      Meta<span
        class="navbar__header-group-title--accent"
        [ngClass]="{ 'navbar__header-group-title--accent--dark': darkMode }"
        >Med</span
      >
    </h1>
  </div>

  <div class="navbar__menu">
    <nav
      class="navbar__menu-nav"
      *ngIf="!loggedIn"
      [ngClass]="{ 'navbar__menu-nav--dark': darkMode }"
    >
      <ul class="navbar__menu-nav-list">
        <li
          class="navbar__menu-nav-item"
          [ngClass]="{ 'navbar__menu-nav-item--dark': darkMode }"
          routerLink="auth"
        >
          Access
        </li>
      </ul>
    </nav>
    <div class="navbar__menu-icons">
      <img
        *ngIf="!loggedIn"
        [src]="
          darkMode
            ? '../../../assets/images/userDark.png'
            : '../../../assets/images/user.png'
        "
        alt="Access icon"
        class="navbar__menu-icons-access"
        routerLink="auth"
      />
      <img
        [src]="
          darkMode
            ? '../../../assets/images/darkModeSwitchDark.png'
            : '../../../assets/images/darkModeSwitch.png'
        "
        alt="Dark mode toggle"
        class="navbar__menu-icons-dark-mode-toggle"
        (click)="toggleDarkMode()"
      />
    </div>
  </div>
</div>

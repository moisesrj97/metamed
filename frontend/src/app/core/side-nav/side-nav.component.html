<div
  class="side-nav"
  [ngClass]="{ 'side-nav--closed': !open }"
  *ngIf="isRendered"
>
  <div class="side-nav__close">
    <img
      class="side-nav__close-icon"
      src="../../../assets/images/close-icon.png"
      alt="Close icon"
      (click)="closeNav()"
    />
  </div>
  <ul class="side-nav__list">
    <li
      *ngFor="let item of menuItems"
      class="side-nav__item"
      routerLink="{{ item.route }}"
      routerLinkActive="side-nav__item--active"
      (click)="closeNav()"
    >
      <img
        class="side-nav__item-img"
        src="{{ item.imagePath }}"
        alt="{{ item.label }}"
      />
      <p class="side-nav__item-label">{{ item.label }}</p>
    </li>
  </ul>
  <div class="side-nav__logout">
    <img
      class="side-nav__logout-icon"
      src="../../../assets/images/logout.png"
      alt="Logout"
    />
    <p class="side-nav__logout-label">Logout</p>
  </div>
</div>

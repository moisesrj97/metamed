<div class="title">
  <h2>{{ data?.name }}</h2>
  <img
    src="../../../assets/images/edit.png"
    alt="Edit group"
    class="title__edit-icon"
    (click)="toggle()"
    *ngIf="role === 'Professional'"
  />
</div>

<div class="exercises" *ngIf="!editing">
  <div class="exercises__item" *ngFor="let item of data?.exercises">
    <img
      src="{{ item?.image + '?t=' + timestamp }}"
      alt="{{ item?.name }}"
      class="exercises__item-img"
    />
    <p class="exercises__item-text">
      <strong>{{ item?.name }}</strong
      >: {{ item?.amount }}
    </p>
  </div>
</div>
<div class="extra" *ngIf="!editing">
  <h3 class="extra__title">Extra data:</h3>
  <p class="extra__text">{{ data?.extra }}</p>
</div>

<div class="form" *ngIf="editing && role === 'Professional'">
  <h2 class="form__subtitle">Title and extra data</h2>
  <label for="title" class="form__label">Group title:</label>
  <input
    type="text"
    id="title"
    class="form__input"
    [(ngModel)]="data.name"
    name="title"
    placeholder="Enter group title"
    (change)="changeTitle()"
  />

  <label for="extra" class="form__label">Extra data:</label>
  <textarea
    type="text"
    id="extra"
    class="form__textarea"
    cols="30"
    rows="30"
    [(ngModel)]="data.extra"
    name="extra"
    placeholder="Enter group extra data"
    (change)="changeExtra()"
  ></textarea>

  <h2 class="form__subtitle">Exercises</h2>

  <div *ngFor="let item of data.exercises; let i = index" class="form__group">
    <div>
      <label class="form__label" for="{{ 'exercise-name' + i }}"
        >Exercise name: </label
      ><input
        type="text"
        id="{{ 'exercise-name' + i }}"
        class="form__input"
        name="exercise-name"
        placeholder="Enter exercise name"
        [(ngModel)]="item.name"
        (change)="editExercise($event, item._id, 'name')"
      />
    </div>
    <div>
      <label class="form__label" for="{{ 'exercise-image' + i }}"
        >Exercise image:
      </label>
      <input
        type="file"
        id="{{ 'exercise-image' + i }}"
        class="form__input"
        name="exercise-image"
        placeholder="Enter exercise image"
        (change)="editExercise($event, item._id, 'exerciseImage')"
      />
    </div>
    <div>
      <label class="form__label" for="{{ 'exercise-amount' + i }}"
        >Exercise amount:
      </label>
      <input
        type="text"
        id="{{ 'exercise-amount' + i }}"
        class="form__input"
        name="exercise-amount"
        placeholder="Enter exercise amount"
        [(ngModel)]="item.amount"
        (change)="editExercise($event, item._id, 'amount')"
      />
    </div>

    <div class="form__delete-icon-container">
      <img
        src="../../../assets/images/trash.png"
        alt="Delete icon"
        class="form__delete-icon"
        (click)="deleteExercise(item._id)"
      />
    </div>
  </div>

  <h2 class="form__subtitle">Add new exercise</h2>
  <form class="form" (submit)="addExercise()">
    <div>
      <label class="form__label" for="exercise-name">Exercise name: </label
      ><input
        type="text"
        id="exercise-name"
        class="form__input"
        name="exercise-name"
        placeholder="Enter exercise name"
        [(ngModel)]="newExercise.name"
      />
    </div>
    <div>
      <label class="form__label" for="exercise-image">Exercise image: </label>
      <input
        type="file"
        id="exercise-image"
        class="form__input"
        name="exercise-image"
        placeholder="Enter exercise image"
        [(ngModel)]="newExercise.image"
        (change)="fileChecker($event)"
      />
    </div>
    <div>
      <label class="form__label" for="exercise-amount">Exercise amount: </label>
      <input
        type="text"
        id="exercise-amount"
        class="form__input"
        name="exercise-amount"
        placeholder="Enter exercise amount"
        [(ngModel)]="newExercise.amount"
      />
    </div>

    <button class="form__button" type="submit">Submit</button>
  </form>
  <div class="form__button-container">
    <p
      class="form__button form__button--danger"
      (click)="deleteExerciseGroup()"
    >
      Delete Exercise Group
    </p>
  </div>
</div>

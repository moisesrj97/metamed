<div class="title" [ngClass]="{ 'title--dark': darkMode }">
  <h2>{{ data?.title }}</h2>
  <img
    [src]="
      darkMode
        ? '../../../assets/images/editDark.png'
        : '../../../assets/images/edit.png'
    "
    alt="Edit group"
    class="title__edit-icon"
    (click)="toggle()"
    *ngIf="role === 'Professional'"
  />
</div>
<div class="extra" [ngClass]="{ 'extra--dark': darkMode }" *ngIf="!editing">
  <h3 class="extra__title">Extra data:</h3>
  <p class="extra__text">{{ data?.description }}</p>
</div>

<div class="form" *ngIf="editing && role === 'Professional'">
  <h2 class="form__subtitle" [ngClass]="{ 'form__subtitle--dark': darkMode }">
    Title and extra data
  </h2>
  <label
    for="title"
    class="form__label"
    [ngClass]="{ 'form__label--dark': darkMode }"
    >Group title:</label
  >
  <input
    type="text"
    id="title"
    class="form__input"
    [ngClass]="{ 'form__input--dark': darkMode }"
    [(ngModel)]="data.title"
    name="title"
    placeholder="Enter group title"
    (change)="changeTitleAndExtra()"
  />
  <div
    class="popup"
    [ngClass]="{ 'popup--dark': darkMode }"
    *ngIf="data.title.length < 3 || data.title.length > 50"
  >
    Title field should be between 3 and 50 characters
  </div>

  <label
    for="extra"
    class="form__label"
    [ngClass]="{ 'form__label--dark': darkMode }"
    >Extra data:</label
  >
  <textarea
    type="text"
    id="extra"
    class="form__textarea"
    [ngClass]="{ 'form__textarea--dark': darkMode }"
    cols="30"
    rows="30"
    [(ngModel)]="data.description"
    name="extra"
    placeholder="Enter group extra data"
    (change)="changeTitleAndExtra()"
  ></textarea>
  <div
    class="popup"
    [ngClass]="{ 'popup--dark': darkMode }"
    *ngIf="data.description.length < 3 || data.description.length > 500"
  >
    Description field should be between 3 and 500 characters
  </div>

  <div class="form__button-container">
    <p
      class="form__button form__button--danger"
      [ngClass]="{ 'form__button--danger--dark': darkMode }"
      (click)="deleteNote()"
    >
      Delete meal Group
    </p>
  </div>
</div>

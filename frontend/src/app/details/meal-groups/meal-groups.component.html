<form class="form" (submit)="addGroup()" *ngIf="role === 'Professional'">
  <input
    class="form__input"
    [ngClass]="{ 'form__input--dark': darkMode }"
    type="text"
    name="text"
    id="text"
    placeholder="New groups's name"
    [(ngModel)]="input"
  />
  <button
    class="form__button"
    [ngClass]="{ 'form__button--dark': darkMode }"
    type="submit"
  >
    Add
  </button>
</form>

<div class="grid">
  <div
    class="card"
    [ngClass]="{ 'card--dark': darkMode }"
    *ngFor="let item of fetchedData"
    routerLink="{{ '/details/' + id + '/meal-groups/' + item._id }}"
  >
    <h3 class="card__title">{{ item.name }}</h3>
    <div *ngFor="let exercise of item.meals; let index = index">
      <p class="card__title-item" *ngIf="index < 3">
        {{ exercise.name }}
      </p>
      <p class="card__title-item" *ngIf="index === 3">...</p>
    </div>
  </div>
</div>

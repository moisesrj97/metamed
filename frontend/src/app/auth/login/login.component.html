<form class="form" [formGroup]="formGroup" (submit)="submitForm()">
  <div class="form__roles">
    <div *ngFor="let role of roles">
      <label
        class="form__label"
        [ngClass]="{ 'form__label--dark': darkMode }"
        for="{{ role + 'role' }}"
        >{{ role }}</label
      >
      <input
        type="radio"
        value="{{ role }}"
        id="{{ role + 'role' }}"
        name="role"
        formControlName="role"
      />
    </div>
  </div>
  <div class="form__group">
    <label
      class="form__label"
      [ngClass]="{ 'form__label--dark': darkMode }"
      for="email"
      >Email:</label
    >
    <input
      class="form__input"
      [ngClass]="{ 'form__input--dark': darkMode }"
      type="text"
      id="email"
      formControlName="email"
    />
  </div>
  <div
    class="form__popup"
    [ngClass]="{ 'form__popup--dark': darkMode }"
    *ngIf="
      formGroup.controls['email'].invalid && formGroup.controls['email'].touched
    "
  >
    Email must be between 3 and 50 chatacters and must be an email
  </div>
  <div class="form__group">
    <label
      class="form__label"
      [ngClass]="{ 'form__label--dark': darkMode }"
      for="password"
      >Password:</label
    >
    <input
      class="form__input"
      [ngClass]="{ 'form__input--dark': darkMode }"
      type="password"
      id="password"
      formControlName="password"
    />
  </div>
  <div
    class="form__popup"
    [ngClass]="{ 'form__popup--dark': darkMode }"
    *ngIf="
      formGroup.controls['password'].invalid &&
      formGroup.controls['password'].touched
    "
  >
    Password must be between 3 and 50 chatacters
  </div>

  <button
    class="form__button"
    [ngClass]="{
      'form__button--disabled': formGroup.invalid,
      'form__button--dark': darkMode
    }"
    type="submit"
    [disabled]="formGroup.invalid"
  >
    Log in
  </button>
  <div
    class="form__popup"
    [ngClass]="{ 'form__popup--dark': darkMode }"
    *ngIf="authPopup"
  >
    Wrong email or password
  </div>
</form>
